<!DOCTYPE html>
<html>
<head>
    <title>Edit Contact</title>
</head>
<body>
    <h1>Edit Contact</h1>
    <form action="/contacts/update" method="post">
        <input type="hidden" name="id" th:value="${contact.id}">
        <input type="text" name="name" th:value="${contact.name}" required><br><br>
        <input type="text" name="phone" th:value="${contact.phone}" required><br><br>
        <input type="email" name="email" th:value="${contact.email}" required><br><br>
        <input type="text" name="category" th:value="${contact.category}" required><br><br>
        <button type="submit">Update Contact</button>
    </form>
</body>
</html>
